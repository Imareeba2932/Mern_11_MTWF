<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System using Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row bg-danger mb-2 ">
            <div class="col-md-4 col-sm-6 border border-dark">
                1 of 2
            </div>
            <div class="col-md-8 col-sm-6 border border-dark">
                2 of 2
            </div>
        </div> 
        <div class="row bg-warning h-50">
            <div class="col border border-dark">
                1 of 3
            </div>
            <div class="col border border-dark">
                2 of 3
            </div>
            <div class="col border border-dark">
                3 of 3
            </div>
        </div>
        
    </div>
    
</body>
</html>
