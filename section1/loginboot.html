<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  class="bg-danger d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5">
        <img class="w-25 d-block m-auto" src="https://avatars2.githubusercontent.com/u/26999847?s=280&v=4">
        <h3 class="text-center my-5 fw-bold">LOGIN HERE</h3>
        <form>

            <label for="email">Email Address</label>
            <input type="email" class="form-control mb-5">

            <label for="password">Password</label>
            <input type="password" class="form-control mb-5">

            <button type="button" class="btn btn-outline-danger w-100">Danger</button>
        </form>
    </div>
</body>
</html>
