<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John</td>
            <td>10th</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sachin</td>
            <td>10th</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shubham</td>
            <td>10th</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <table border="1">
        <tr>
            <th>Roll No.</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>John</td>
            <td>Sachin</td>
            <td>Shubham</td>
        </tr>
        <tr>
            <th>Class</th>
            <td>10th</td>
            <td>10th</td>
            <td>10th</td>
        </tr>
    </table>
</body>
</html>
