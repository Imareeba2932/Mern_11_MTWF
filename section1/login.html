<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
        }

        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(http://www.exceptnothing.com/wp-content/uploads/2011/12/colorPulse_V4.jpg);
            background-size: cover;
            backdrop-filter: blur(10px);
            color: white;
        }
        .mycard{
            width: 25%;
            border-radius: 10px;
            box-shadow: 1px 2px 3px 3px greenyellow;
            padding: 50px;
        }
        .myinput{
            display: block;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            margin-bottom: 30px;
            border-radius: 5px;
            border-bottom: 3px solid black;
            border-top: none;
            border-left: none;
            background-color: white;
        }

        .brand{
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            color :aqua;
        }

        .text{
            text-align: center;
            color: white;
        }

        form{
            margin-top: 50px;
        }

        .mybtn{
            width:100%;
            background-color: blueviolet;
            padding: 10px 5px;
            color: white;
            margin-top: 20px;
            margin-bottom: 30px;
            border: none;
            border-radius: 5px;
            transition-property: all;
            transition-duration: 300ms;

        }

        .mybtn:hover{
            transform: scale(1.1) translateX(10px);
            box-shadow: 0 -10px 10px -5px grey;
        }

    </style>
</head>
<body>
    <div class="mycard">
        <p class="brand">Brand Logo</p>
        <h2 class="text">Member Login</h2>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, ad?</p>

        <form>
            <label for="email">Email</label>
            <input class="myinput" type="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input class="myinput" type="password" placeholder="Enter your password">

            <button class="mybtn">Login</button>
        </form>
    </div>
</body>
</html>
